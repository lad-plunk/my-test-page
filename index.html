<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Pages Test</title>
  <meta name="description" content="A simple one-page site to test GitHub Pages hosting." />
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      background: #f6f7fb;
      color: #111;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.06);
    }
    h1 { margin: 0 0 10px; font-size: 32px; }
    p { margin: 0 0 14px; color: rgba(0,0,0,0.78); }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #eef2ff;
      border: 1px solid #dbe1ff;
      font-size: 13px;
    }
    .row {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
      margin-top: 18px;
    }
    .box {
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.08);
      padding: 14px;
      background: #fafbff;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    .btn:active { transform: translateY(1px); }
    footer {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(0,0,0,0.6);
    }
    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.95em;
      background: rgba(0,0,0,0.06);
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="card">
      <span class="pill">GitHub Pages test page</span>
      <h1>It works!</h1>
      <p>If you can see this page, your GitHub Pages hosting is live.</p>

      <div class="row">
        <div class="box">
          <strong>Deployed at:</strong>
          <div id="url">Loading...</div>
        </div>

        <div class="box">
          <strong>Current time:</strong>
          <div id="time">Loading...</div>
        </div>
      </div>

      <a class="btn" href="#" id="btn">Click to confirm JS works</a>

      <footer>
        Tip: name the file <code>index.html</code> and place it in your repo root.
      </footer>
    </div>
  </main>

  <script>
    // Show URL + time to confirm the page is actually being served
    document.getElementById("url").textContent = window.location.href;

    function tick() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleString();
    }
    tick();
    setInterval(tick, 1000);

    // Simple interaction
    document.getElementById("btn").addEventListener("click", (e) => {
      e.preventDefault();
      alert("Nice! Your HTML + JS are running on GitHub Pages.");
    });
  </script>
</body>
</html>
